<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.3.0/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow-lg p-4 rounded" style="width: 100%; max-width: 600px;">
    <div class="text-center mb-4">
        <i class="bi bi-person-circle display-2 text-dark-emphasis"></i>
        <h2 class="mt-2">Authentication</h2>
        <p class="text-muted">Veuillez saisir vos donn√©es d'authentification</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div th:if="${param.error}" class="alert alert-danger p-2">
            Nom d'utilisateur ou mot de passe incorrect.
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right"></i> Se connecter
        </button>
    </form>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
</body>
</html>
