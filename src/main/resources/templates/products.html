<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout1">
<head>
    <meta charset="UTF-8">
    <title>List des produits</title>


</head>
<body>
<div class="p-3" layout:fragment="content1">
    <div class="p-3">
        <a class="btn btn-primary" th:href="@{/admin/newProduct}">New Product</a>
    </div>
    <table class="table ">
        <thead class="table-header">
        <tr> <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th></tr>
        </thead>
        <tbody >
        <tr th:each="p:${productsList}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.quantity}"></td>
            <td>
                <a class="btn btn-danger"
                   onclick="return confirm('Etes vous sÃ»re de vouloir supprimer ? ')"
                   th:href="@{/admin/delete(id=${p.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
