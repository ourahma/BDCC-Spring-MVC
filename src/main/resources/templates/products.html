<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List des produits</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>

</head>
<body>
<table class="table p-6">
    <thead class="table-header">
    <tr> <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th></tr>
    </thead>
    <tbody >
    <tr th:each="p:${productsList}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.quantity}"></td>
        <td>
            <a class="btn btn-danger"
               onclick="return confirm('Etes vous sÃ»re de vouloir supprimer ? ')"
               th:href="@{delete(id=${p.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
